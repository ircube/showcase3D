<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list class="sidenav-list">
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>showcase3D</span>
    </mat-toolbar>
    <scene color='rgba(30, 30, 30, 1)'>
      <object3D color='green'></object3D>
      <object3D color='black'></object3D>
      <object3D color='white'></object3D>
      <object3D color='yellow'></object3D>
      <object3D color='cyan'></object3D>
      <object3D ></object3D>
      <object3D ></object3D>
      <object3D ></object3D>
      <object3D ></object3D>
    </scene>
  </mat-sidenav-content>
</mat-sidenav-container>
